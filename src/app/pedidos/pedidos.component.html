<div class="px-4 px-lg-0">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <!-- Shopping cart table -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 text-uppercase">ID</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 text-uppercase">fecha</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Estado</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">calificacion</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Valor</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Metodo de pago</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ped of this.pedidos">
                                    <th scope="row" class="border-0">
                                        <strong>{{ped.pedido}}</strong>
                                    </th>
                                    <td class="border-0 align-middle">
                                        <div class="p-2">
                                            {{ped.fpedido}}
                                        </div>
                                    </td>
                                    <td class="border-0 align-middle"><strong>
                                        <div class="ml-3 d-inline-block
                                                align-middle">
                                                <h5 class="mb-0"> <a 
                                                        class="text-dark
                                                        d-inline-block
                                                        align-middle">{{ped.estadopedido}}</a></h5>
                                            </div>
                                    </strong></td>
                                    <td class="border-0 align-middle"><strong>{{ped.calificacion}}</strong></td>
                                    <td class="border-0 align-middle"><strong>${{ped.valor}}</strong></td>
                                    <td class="border-0 align-middle"><strong>{{ped.modopago}}</strong></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
